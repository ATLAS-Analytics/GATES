kind: Service
apiVersion: v1
metadata:
  name: gates
  namespace: gates
  annotations:
    external-dns.alpha.kubernetes.io/hostname: gates.mwt2.org
  labels:
    k8s-app: gates
spec:
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    k8s-app: gates
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gates  
  namespace: gates
  labels:
    k8s-app: gates
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: gates
  template:
    metadata:
      labels:
        k8s-app: gates
    spec:
      containers:
      - name: gates
        image: atlasanalyticsservice/gates:latest
        ports:
          - containerPort: 443
          - containerPort: 80
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 443
          periodSeconds: 60
          initialDelaySeconds: 60
          timeoutSeconds: 10
        volumeMounts:
        - name: https-certs-volume
          mountPath: "/etc/https-certs/"
          readOnly: true
        - name: frontend-conf-volume
          mountPath: "/etc/gates/"
      volumes:
      - name: https-certs-volume
        secret:
          secretName: cert-secret
          items:
          - key: key
            path: key.pem
            mode: 256 
          - key: cert
            path: cert.pem
      - name: frontend-conf-volume
        secret:
          secretName: config
          items:
          - key: conf
            path: config.json
